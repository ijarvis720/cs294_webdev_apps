<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google Map Simple Location Tracker</title>
  <style>
    /* 
       * Always set the map height explicitly to define the size of the div element
       * that contains the map. 
       */
    #map {
      height: 100%;
    }

    /* 
       * Optional: Makes the sample page fill the window. 
       */

    /*       html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      } */
  </style>
</head>

<body>
  <div id="map"></div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyJ9Gzp2HUMysxY5ee6SAVKCupoUa7m8o&callback=initMap&v=weekly"
    defer></script>
  <script>
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.8781, lng: -87.6298},
        zoom: 8
      });
      map.setZoom(40);
      navigator.geolocation.getCurrentPosition(recordPosition);
    }
    function recordPosition(pos) {
      const coords = pos.coords;
      console.log(pos.coords);
      new google.maps.Circle({
        strokeColor: "#FF0000",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#FF0000",
        fillOpacity: 0.35,
        map,
        center: {lat: coords.latitude, lng: coords.longitude},
        radius: 10,
      });
      map.setCenter({lat: coords.latitude, lng: coords.longitude})
    }
    id = navigator.geolocation.watchPosition(recordPosition);
  </script>
</body>

</html>
